     <div class="container1" style="width: 100%; height: 90px;; margin: auto;display: flex;align-items: center;background-color: rgb(2, 2, 69);">
      <div style="width: 1014px; height: 40px; background-color: rgb(20, 121, 164); margin: auto; list-style: none;display: flex;align-items: center;gap: 50px;font-size: 15px;color: white;">

<form method="POST" action="/addstudentprocess/" novalidate>
{% csrf_token %}
<div class="container border" style="width: 540px; height: 656px;padding: 0px;margin-top: 50px; z-index: 10;background-color: #f4f4f4;">
   <div style="width: 100%;height: 70px;background-color: rgb(20, 121, 164);;display: flex;gap: 10px;padding-left: 20px;">
    <li class="fas fa-user-plus" style="color: white;display: flex;align-items: center;font-size: 20px;"></li>
    <li style="color: white;display: flex;align-items: center;font-size: 25px;">Register</li>
   </div>

   <div class="registration-details" style=" width: 100%;height: 586px;padding-left: 0px;list-style: none;;padding-top: 20px;" >

    <li style="padding-left: 17px; ">
      <label for="validationCustom01" class="form-label">Student Name</label>
      <input type="text" class="form-control" name="student_name" id="student_name" placeholder="Enter First Name" required style="width: 500px;">
    </li>
      
    <li style="padding-left: 17px;padding-top: 20px;" >
      <label for="validationCustom01" class="form-label">Admission No.</label>
      <input type="text" class="form-control" name="admission_no" id="admission_no" placeholder="AG5327" required style="width: 500px;">
    </li>

    <li style="padding-left: 17px;padding-top: 20px;">
      <label for="validationCustom01" class="form-label">Dob</label>
      <input type="date" class="form-control" name="dob" id="dob" placeholder="DD/MM/YY" required style="width: 500px;">
    </li>

    <li style="padding-left: 17px;padding-top: 20px;" >
      <label for="validationCustom01" class="form-label">Address</label>
      <input type="text" class="form-control" name="address" id="address" placeholder="" required style="width: 500px; ">
    </li>

    <li style="padding-left: 17px;padding-top: 20px;" >
      <label for="validationCustom01" class="form-label">Phone Number</label>
      <input type="text" class="form-control" name="phone" id="phone" placeholder="" required style="width: 500px; ">
    </li>

    <li>
      <div style=" width: 80%;height: 40px;margin: auto;position: relative;top: 25px;">
      <input type="submit" value="Register" style="font-size: 20px;  color: white;background-color: #003462;width: 100%;height: 100%;">
    </div>
    </li>
    <li>
      <div style=" width: 80%;height: 40px;margin: auto;position: relative;top: 27px;">
        <a href="/new/"><input type="button" value="Cancel" style="font-size: 20px;  color: white;background-color: red;width: 100%;height: 100%;"></a>
      </div>
    </li>


   </div>

   


</div>
</form>
